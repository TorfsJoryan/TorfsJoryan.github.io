<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Anime and manga information website</title>
	<meta name="Description" content="Do you wanna look up some extra information about your favorite anime or manga then this is the correct space to do it!">
	<link rel="stylesheet" type="text/css" href="./style/screen.css">
	<script src="script/app.js"></script>
</head>
<body>
	<div class="header">
		<div class="headerContent">
			<input class="DarkMode" type="checkbox">
			<label for="DarkMode">DarkMode</label>
			<input class="Manga" type="checkbox">
			<label for="Manga">Manga</label>
			<input type="text" id="animeOrManga" value="Fairy tail" placeholder="Search">
			<section id="resultHolder"></section>
		</div>
	</div>
	
		
		
	<div class="coverImage"></div>
	<div class="mainPage">
		<h1 class="title"></h1>
		<div class="posterImage"></div>
		<div class="animeInformation">
			<h2>Synopsis:</h2>
			<p class="synopsis"></p>
			<h2>Genre:</h2>
			<p class="Genre"></p>
			<h2>Releas date:</h2>
			<p class="Year"></p>
			<h2>Rating:</h2>
			<p class="Rating"></p>
			<h2>Status:</h2>
			<p class="Status"></p>
		</div>
	</div>
	<button type="button" class="button">Contact me</button>
	<div class="form">
		<form>
			<h3>Contact me:</h3>
			  FullName:<br>
			  <input type="text" name="FullName">
			  <br>
			  Email:<br>
			  <input type="text" name="Email">
			  <br>
			  Mesage:<br>
			  <input type="text" name="Mesage" class="Mesage">
			  <button type="button" class="cancel">cancel</button>
			  <input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
